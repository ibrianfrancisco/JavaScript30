<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello World');
    // Interpolated
    console.log('Hello I am a %s string!', 'poop');
    // Styled
    // console.log('%c I am some great text', 'font-size: 30px; background: black;')

    // warning!
    console.warn('AH ');
    // Error :|
    console.error('OH ');
    // Info
    console.info('Crocs eat 3-4 peeps per year');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!')
    // you can test for something, and if false, it'll tell you
    // clearing
    console.clear(); // messed up

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    console.clear();
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old`);
      console.groupEnd()
      // great for seeing multiple console logs and being able to crack open the desired one you're looking for
    })
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    // timing
    console.clear();
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(blob => blob.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })
    // tables
    console.table(dogs)

  </script>
</body>
</html>
